<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    <a href="{{ trim .url " " | safeURL }}" target="_blank" class='bl bl-{{ (trim .name " " | lower) }}' rel="noopener noreferrer me"
        title="{{ (.title | default .name) | title }}">
        {{ partial "svg.html" . }}
        {{- if site.Params.socialIconsUseText }}
            {{ .name }}
        {{- end }}
    </a>
    {{- end }}
</div>
